<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Book Pune to Mumbai cab services with TripleTcab. Affordable and reliable outstation cabs" />
  <meta name="keywords" content="Pune to Mumbai cab, outstation taxi, TripleTcab booking, Pune cab services Book a cab for outstation" />
  <meta name="author" content="TripleTcab" />
  <title>Book a Cab from Pune To Anywhere | TripleTcab</title>
  <!--json for seo -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "TripleTcab",
  "description": "Pune to Mumbai cab services from Hinjewadi, Wakad, Kothrud to Dadar, Andheri, and Bandra.",
  "telephone": "+91-8390825091",
  "areaServed": ["Pune", "Mumbai", "Hinjewadi", "Wakad", "Dadar", "Andheri", "goregaon"],
  "url": "https://www.tripletcab.com",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Pune",

    "addressCountry": "IN"

}
</script>
  
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 420px;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      color: #333;
    }

    input, select {
      background: #f5f5f5;
      border: none;
      margin: 12px 0;
      padding: 14px;
      border-radius: 8px;
      width: 90%;
      font-size: 15px;
    }

    button {
      background: #25D366;
      padding: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1da851;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }

      h1 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 14px;
        padding: 12x;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Book Your Cab Shedule or Argent</h1>
  <form onsubmit="event.preventDefault(); sendWhatsApp();">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    <input type="text" id="pickup" placeholder="Pickup Location" required />
    <input type="text" id="drop" placeholder="Drop Location" required />
    <select id="seater" required>
      <option value="">Select Cab Type</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Innova">Innova</option>
      <option value="Other">Other</option>
    </select>
    <label>Date</label>
    <input type="date" id="date" required/>
    <label>Time</label>
    <input type="time" id="time" required/>
    <button type="submit">Book Now</button>
  </form>
</div>

<script>
  function sendWhatsApp() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const pickup = document.getElementById("pickup").value.trim();
    const drop = document.getElementById("drop").value.trim();
    const seater = document.getElementById("seater").value.trim();
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;

    const message = `*TripleTcab Booking: Pune to Mumbai*%0A` +
                    `Name: ${name}%0A` +
                    `Mobile: ${mobile}%0A` +
                    `Pickup: ${pickup}%0A` +
                    `Drop: ${drop}%0A` +
                    `Cab Type: ${seater}%0A` +
                    `Date: ${date}%0A` +
                    `Time: ${time}`;

    const whatsappURL = `https://wa.me/918390825091?text=${message}`;
    window.open(whatsappURL, '_blank');
  }
</script>

</body>
</html>
